        function isScrolledIntoView(elem)
        {
            var docViewTop = $(window).scrollTop();
            var docViewBottom = docViewTop + $(window).height();

            var elemTop = $(elem).offset().top;
            var elemBottom = elemTop + $(elem).height();

            return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
        }
        
        var lastVisible;
        function focusOnLi() {
            $('li').css('background','none');
            var firstVisible = $('li').filter(function(index,element) {

        $( function initMovieDialog() {
            var wWidth = $(window).width();
            var dWidth = wWidth * 0.8;
            var wHeight = $(window).height();
            var dHeight = wHeight * 0.8;
            $( "#video_widget" ).dialog({
				autoOpen: false,
				modal: true,
				overlay: { opacity: 0.1, background: "black" },
				width: dWidth,
				height: dHeight,
				draggable: false,
                resizable: false
			});

            $("#video_widget").on('dialogclose', function(event) {
                main_video.pause();
                videoShown = false;
            });

            $( "#video_widget" ).dialog('close');
        } );

        var videoShown = false;

        function openMovePopup(move) {
            videoShown = true;
            $( "#video_widget" ).dialog('open');
            $( "#video_widget" ).dialog({ title: move.moveName});
            main_video.play();
            main_video.seekTo(move.extract.start);
            main_video.setPlaybackRate(1.0);
            extract = move.extract;
        }

        var extract = {
            start :  205.814104,
            end : 212.681083
        }


        $("#toggle_play").on("click", function () {
            
            const toggle_play_button = $("#toggle_play");
            if (main_video.isPaused()) {
                main_video.play();
                toggle_play_button.html("Pause");
            }
            else {
                main_video.pause();
                toggle_play_button.html("Play")
            }
        })

        $("#play_rate_1").on("click", function () {

        function onTrackedVideoFrame(ofcurrentTime, duration){
            console.log("onTrackedVideoFrame");
            var currentTime = main_video.getCurrentTime();
            $("#display_time").text(currentTime);

            if (currentTime > extract.end ) {
                main_video.seekTo(extract.start);
            }

            //Calcultate percent
            var percentage = ((currentTime - extract.start) / (extract.end - extract.start) ) *100;

            $( "#progressbar" ).progressbar({
                value: percentage
            });
        }

        var intervalId = setInterval(function() {
            if ( videoShown ) {
                onTrackedVideoFrame();
            }
